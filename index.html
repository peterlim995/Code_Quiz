<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Code Quiz</title>
</head>

<body>
  <div class="container">
    <!-- High Score Link -->
    <div class="high-score">
      <h4> <a href="./highscore.html"> View High Score </a></h4>
    </div>

    <!-- Main Game -->
    <div class="game">
      <div id="main-page">
        <h1> Coding Quiz Challenge</h1>
        <p> Try to answer the following code-related question within the time limit. Keep in mind that incorrect answers
          will penalize your score/time by 10 second. </p>
        </ul>
        <button>Start Quiz</button>
      </div>
      <div id="quiz" hidden>
        <h2 id="title"></h2>
        <ul id="questions">
        </ul>
        <div>
          <h3 id="answer"><span id="yesNo"></span></h3>
        </div>

      </div>
      <div id="result" hidden>
        <h1>All done!</h1>
        <p>Your final score is <span id="score"></span>.</p>
        <form id="submit">
          <label for="inital">Enter initials: </label>
          <input type="text" id="inital">
          <button >Submit</button>
        </form>
        <h3><span id="message"></span></h3>
      </div>
    </div>

    <!-- Time Limit -->
    <div class="time">
      <h4>Time: <span id="timer"></span></h4>
    </div>


  </div>

  <script src="./assets/js/script.js"></script>
  <!-- <script src="./assets/js/script1.js"></script> -->
</body>

</html>
