<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Word Guess Game</title>
</head>

<body>
  <div class="game">
    <h1>Word Guess Game</h1>
    <h1 id="win-lose"></h1>
    <div class="container">
      <div class="box" id="letter1" data-number="1" data-state="hidden"></div>
      <div class="box" id="letter2" data-number="2" data-state="hidden"></div>
      <div class="box" id="letter3" data-number="3" data-state="hidden"></div>
      <div class="box" id="letter4" data-number="4" data-state="hidden"></div>
      <div class="box" id="letter5" data-number="5" data-state="hidden"></div>
    </div>
    <button id="start">Start</button>
    <!-- <button id="reset">Reset</button> -->
    <div class="result">
      <h2>Timer: <span id="timer"></span></h2>
      <h2></h2>
      <h2>Total Wins:<span id="win"></span></h2>
      <h2>Total Loses:<span id="lose"></span></h2>

    </div>



  </div>
  <script src="./assets/js/script.js"></script>
  <!-- <script src="./assets/js/script1.js"></script> -->
</body>

</html>
